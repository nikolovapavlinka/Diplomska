<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наплата</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="page_mask"></div>
    <div class="desktop_size">
        <div class="header">
            <div class="logo" id="logo" onclick="toHome()"><img src="images/logo3.png" alt=""></div>

            <div class="menu">
                <div class="pages">
                    <div class="h_link1 page1" onclick="toHome()">Дома</div>
                    <div class="h_link page" onclick="toAboutUs()">За нас</div>
                    <div class="h_link page" onclick="toProducts()">Производи</div>
                    <div class="h_link page" onclick="toArtists()">Уметници</div>
                    <div class="h_link page" onclick="toOrders()">Нарачки</div>
                </div>

                <div class="buttons">
                    <div class="home_btn" id="comments_rating" onclick="toComments()"><img src="icons/review.png" alt=""></div>
                    <div class="home_btn" id="questions" onclick="toQuestions()"><img src="icons/question.png" alt=""></div>
                    <div class="home_btn" id="shopping_cart" onclick="toShoppingCart()"><img src="icons/shopping-cart.png" alt=""></div>
                    <div class="home_btn" id="user_profile"
                            style="margin-left: 70px; margin-right: 41px; filter: invert(100%);">
                            <img src="icons/user.png" style="width: 55px;" alt=""></div>

                            <div class="optionsSelect" id="optionsSelect">
                                <div class="option" onclick="toProfile()">Профил</div>
                                <div class="option" onclick="toCoverPage()">Одјави се</div>
                            </div>
                </div>         
            </div>
        </div>

        <div class="optionsSelect">
            <div class="option">Профил</div>
            <div class="option">Одјави се</div>
        </div>

        <div class="naplata_section">
            <div class="prazno2"></div>
            <div class="payment-container">
                <h2>Внесете ги информациите за картичката</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardName">ИМЕ НА КАРТИЧКА</label>
                        <input type="text" id="cardName" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">БРОЈ НА КАРТИЧКА</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">ДАТУМ НА ИСТЕКУВАЊЕ</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                    <button type="submit">Плати сега</button>
                </form>
                <div id="paymentStatus"></div>
            </div>
        </div>

    </div>

<script src="javascript.js"></script>
<script src="javascript1.js"></script>
<script src="javascript2.js"></script>
<script src="javascript3.js"></script>
<script src="javascript4.js"></script>
<script src="javascript5.js"></script>
</body>
</html>
