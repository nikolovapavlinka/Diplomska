<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>За нас</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="dektop_size">
        <div class="header">
            <div class="logo" id="logo"><img src="images/logo3.png" alt=""></div>

            <div class="menu">
                <div class="pages">
                    <div class="h_link1 page1" onclick="toHome()">Дома</div>
                    <div class="h_link page" onclick="toAboutUs()"
                    style="color: #f8dfb8;
                           text-decoration: underline;
                           font-size: 23px;">За нас</div>
                    <div class="h_link page" onclick="toProducts()">Производи</div>
                    <div class="h_link page" onclick="toArtists()">Уметници</div>
                    <div class="h_link page" onclick="toOrders()">Нарачки</div>
                </div>

                <div class="buttons">
                    <div class="home_btn" id="comments_rating" onclick="toComments()"><img src="icons/review.png" alt=""></div>
                    <div class="home_btn" id="questions" onclick="toQuestions()"><img src="icons/question.png" alt=""></div>
                    <div class="home_btn" id="shopping_cart" onclick="toShoppingCart()"><img src="icons/shopping-cart.png" alt=""></div>
                    <div class="home_btn" id="user_profile"
                        style="margin-left: 70px; margin-right: 41px; filter: invert(100%);">
                        <img src="icons/user.png" style="width: 55px;" alt=""></div>

                        <div class="optionsSelect" id="optionsSelect">
                            <div class="option" onclick="toProfile()">Профил</div>
                            <div class="option" onclick="toCoverPage()">Одјави се</div>
                        </div>
                </div>
                
            </div>
        </div>

        <div class="about_section">
            <div class="za-nas_background" id="zanas_section"><img src="images/za-nas_background.png" alt=""></div>
            <div class="about">
                <div class="circle_zanas"></div>
                <div class="in_circle">
                    <div class="logo_img_zanas"><img src="images/logo3.png" alt=""></div>
                    <div class="text_zanas">
                        <p>Веб продавница која врши продажба на слики,
                        скулптури, рачно изработени предмети, уникатен накит, декорации и слично.</p>
                        <p>Платформа која може да служи за промоција на мали бизниси,
                        локални уметници и занаетчии.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="javascript.js"></script>
<script src="javascript1.js"></script>
</body>
</html>
