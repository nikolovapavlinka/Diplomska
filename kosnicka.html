<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошничка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="page_mask"></div>
    <div class="desktop_size">
        <div class="header">
            <div class="logo" id="logo" onclick="toHome()"><img src="images/logo3.png" alt=""></div>

            <div class="menu">
                <div class="pages">
                    <div class="h_link1 page1" onclick="toHome()">Дома</div>
                    <div class="h_link page" onclick="toAboutUs()">За нас</div>
                    <div class="h_link page" onclick="toProducts()">Производи</div>
                    <div class="h_link page" onclick="toArtists()">Уметници</div>
                    <div class="h_link page" onclick="toOrders()">Нарачки</div>
                </div>

                <div class="buttons">
                    <div class="home_btn" id="comments_rating" onclick="toComments()"><img src="icons/review.png" alt=""></div>
                    <div class="home_btn" id="questions" onclick="toQuestions()"><img src="icons/question.png" alt=""></div>
                    <div class="home_btn" id="shopping_cart" onclick="toShoppingCart()"
                    style="filter: invert(1);"><img src="icons/shopping-cart.png" alt=""></div>
                    <div class="home_btn" id="user_profile"
                            style="margin-left: 70px; margin-right: 41px; filter: invert(100%);">
                            <img src="icons/user.png" style="width: 55px;" alt=""></div>

                            <div class="optionsSelect" id="optionsSelect">
                                <div class="option" onclick="toProfile()">Профил</div>
                                <div class="option" onclick="toCoverPage()">Одјави се</div>
                            </div>
                </div>         
            </div>
        </div>
        <div class="optionsSelect">
            <div class="option">Профил</div>
            <div class="option">Одјави се</div>
        </div>

        <div class="section">
            <div class="kosnicka_info">

            
                <div class="kosnicka_section">
                    <div class="prazno1"></div>
                    <div class="kosnicka_title">
                        <p>КОШНИЧКА</p>
                        <img src="icons/shopping-cart-1.png" alt="">
                    </div>

                    <div class="kosnicka_opis">
                        <div class="name_of_products">
                            <div class="naslov">ИМЕ НА ПРОЗИВОДОТ</div>
                            <ul id="productList_Name"></ul>
                        </div>

                        <div class="price_of_products">
                            <div class="naslov">ЦЕНА</div>
                            <ul id="productList_Price"></ul>
                        </div>

                        <div class="number_of_products">
                            <div class="naslov">БРОЈ НА ПРОЗИВОДИ</div>
                            <ul id="productList_Quantity"></ul>
                        </div>

                        <div class="remove_product">
                            <div class="naslov">ИЗБРИШИ ПРОИЗВОД</div>
                            <ul id="productList_Remove"></ul>
                        </div>

                    </div>

                    <div class="line3"></div>

                    <div class="total">
                        <div class="total_naslov">ВКУПНО:</div>
                        <span id="totalAmount">0</span>
                        <span id="denars">   МКД</span>
                    </div>

                    <div class="kosnicka_buttons">
                        <button class="kosnicka_pay_btn">Изврши наплата</button>
                        <div class="link_to_naracki" onclick="toOrders()">Погледнете ги сите нарачки &#8594;</div>
                    </div>
                    
                    
                </div>

            </div>
        </div>
    </div>

<script src="javascript.js"></script>
<script src="javascript1.js"></script>
<script src="javascript2.js"></script>
<script src="javascript3.js"></script>
<script src="javascript4.js"></script>
<script src="javascript5.js"></script>
<script src="proba"></script>
</body>
</html>
