<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профил</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="profile">
        <div class="profile_info">
            <div class="info_left">
                <div class="left_arrow" onclick="toHome()"><img src="icons/left-arrow.png" alt=""></div>
                <div class="info_name">
                    <div class="user_image_profile"><img src="icons/user_profile.png" alt=""></div>
                    <span class="user_name_profile" id="last_registered_user_name"></span>
                </div>

                <div class="potvrdi" id="potvrdiDiv">
                    <div class="potvrdi_img"><img src="icons/check-mark.png" alt=""></div>
                    <div class="potvrdi_text">Вашите податоци се успешно внесени!</div>
                </div>
                
            </div>

            <div class="info_right">
                <div class="informacii">
                    <div class="title_profile">Информации за корисникот</div>

                    <div class="email_profile">
                        <div class="email_name">Е-МАИЛ АДРЕСА</div>
                        <div class="email_storage1">
                            <span id="email_storage"></span>
                        </div>
                        
                    </div>

                    <div class="password_profile">
                        <div class="password_name">ЛОЗИНКА</div>
                        <div class="password_storage1">
                            <span id="password_storage"></span>
                        </div>
                    </div>

                    <div class="new_info">
                        <div class="title_profile1">Дополнителни информации</div>
                        <div class="desc_profile">*доколку сакате може да внесете повеќе информации за Вас</div>

                        <div class="gender">
                            <div class="gender_name">ПОЛ</div>
                            <select name="gender" id="gender" aria-label="label">
                                <option id="gender_option"></option>
                                <option id="gender_option">Женски</option>
                                <option id="gender_option">Maшки</option>
                            </select>
                        </div>

                        <div class="mobile_phone">
                            <div class="mobile_name">ТЕЛЕФОНСКИ БРОЈ</div>
                            <input class="mobile_number" id="mobile_phone"  type="tel" placeholder="07x/xxx/xxx">
                        </div>

                        <div class="address">
                            <div class="address_name">АДРЕСА</div>
                            <input class="address_place" id="address" type="text" aria-label="label">
                        </div>

                        <div class="city">
                            <div class="city_name">МЕСТО НА ЖИВЕЕЊЕ</div>
                            <input class="city_place" id="city" type="text" aria-label="label">
                        </div>

                        <div class="potvrdi_container">
                            <button id="potvrdi_btn">Потврди</button>
                        </div>

                        
                        </div>
                    </div>

                    
                    

                </div>
            </div>
        </div>
    
    

<script src="javascript.js"></script>
<script src="javascript1.js"></script>
</body>
</html>
