		<div id="login_btn"><img src="icons/log-in.png" alt=""></div>
        <div class="title">Веб продавница за уметности и занаети</div>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Креирај сметка</h1>
                    
                    <h2>ИМЕ</h2>
                    <input type="text" required aria-label="label"/>

                    <h2>Е-МАИЛ АДРЕСА</h2>
                    <input id="email" type="email" required aria-label="label"/>

                    <h2>ЛОЗИНКА</h2>
                    <input id="password" type="password" required aria-label="label"/>

                    <button id="registracija">РЕГИСТРИРАЈ СЕ</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Добредојде</h1>
                
                    <h2>Е-МАИЛ АДРЕСА</h2>
                    <input id="email_najava" type="email" required aria-label="label"/>

                    <h2>ЛОЗИНКА</h2>
                    <input id="password_najava" type="password" required aria-label="label"/>

                    <a href="#">Ја имаш заборавено лозинката?</a>
                    <button id="najava">НАЈАВИ СЕ</button>
                </form>
            </div>
            
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Ако веќе имате креирано сметка, <br> само најавете се.</h1>
                        
                        <button class="ghost" id="signIn">Најави се</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Немате креирано сметка?<br><br> Ве молиме, регистрирајте се.</h1>
                        <button class="ghost" id="signUp">Регистрирај се</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="about_section">
            <div class="za-nas_background" id="zanas_section"><img src="images/za-nas_background.jpg" alt=""></div>
            
        </div>

</div>

    <script src="javascript.js"></script>
